name: HACS Validation

on:
  push:
    branches:
      - main
      - develop
      - v2
      - 'claude/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight

jobs:
  hacs-validate:
    name: HACS Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          # Uncomment checks to ignore (not recommended)
          # ignore: "brands"
