name: Hassfest Validation

on:
  push:
    branches:
      - main
      - develop
      - v2
      - 'claude/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight

jobs:
  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master
