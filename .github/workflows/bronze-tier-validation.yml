name: Bronze Tier Quality Validation

on:
  push:
    branches:
      - 'claude/bronze-*'
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  validate-bronze-tier:
    name: Validate Bronze Tier Requirements
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run code formatters check
        run: |
          black --check .

      - name: Run linters
        run: |
          ruff check .

      - name: Run tests with coverage
        run: |
          pytest --cov=custom_components/moogo --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validate-bronze-checklist:
    name: Bronze Tier Checklist Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('manifest.json'))"
          echo "âœ“ manifest.json is valid JSON"

      - name: Check for config_flow
        run: |
          if [ -f "config_flow.py" ]; then
            echo "âœ“ config_flow.py exists"
          else
            echo "âœ— config_flow.py missing"
            exit 1
          fi

      - name: Check for unique_id in entities
        run: |
          if grep -r "_attr_unique_id" sensor.py switch.py > /dev/null; then
            echo "âœ“ Entities have unique IDs"
          else
            echo "âœ— Entities missing unique IDs"
            exit 1
          fi

      - name: Check for has_entity_name
        run: |
          if grep -r "_attr_has_entity_name = True" sensor.py switch.py > /dev/null; then
            echo "âœ“ Entities use has_entity_name pattern"
          else
            echo "âœ— Entities missing has_entity_name"
            exit 1
          fi

      - name: Check for runtime_data usage
        run: |
          if grep -r "runtime_data" __init__.py sensor.py switch.py > /dev/null; then
            echo "âœ“ Uses runtime_data pattern"
          else
            echo "âœ— Not using runtime_data pattern"
            exit 1
          fi

      - name: Check for test_before_setup
        run: |
          if grep -r "test_connection" __init__.py > /dev/null; then
            echo "âœ“ Implements test_before_setup"
          else
            echo "âœ— Missing test_before_setup"
            exit 1
          fi

      - name: Check for config flow tests
        run: |
          if [ -f "tests/test_config_flow.py" ]; then
            echo "âœ“ Config flow tests exist"
          else
            echo "âœ— Config flow tests missing"
            exit 1
          fi

      - name: Check for unload support
        run: |
          if grep -r "async_unload_entry" __init__.py > /dev/null; then
            echo "âœ“ Implements config entry unloading"
          else
            echo "âœ— Missing config entry unloading"
            exit 1
          fi

      - name: Bronze Tier Summary
        run: |
          echo "================================================"
          echo "Bronze Tier Validation Complete!"
          echo "================================================"
          echo ""
          echo "âœ“ config-flow: UI-based setup enabled"
          echo "âœ“ runtime-data: Using ConfigEntry.runtime_data"
          echo "âœ“ has-entity-name: Entities implement has_entity_name"
          echo "âœ“ entity-unique-id: All entities have unique IDs"
          echo "âœ“ test-before-setup: Connection validated during setup"
          echo "âœ“ config-flow-test-coverage: Config flow tests present"
          echo "âœ“ config-entry-unloading: Unload support implemented"
          echo "âœ“ unique-config-entry: Duplicate prevention in place"
          echo ""
          echo "Integration meets Bronze tier requirements! ðŸ¥‰"
